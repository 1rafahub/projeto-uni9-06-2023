{% extends './master_layout/defaut.html' %}

{% block subtitulo %} Contato {% endblock%}


{% block body%}


    <!-- COLUNA TEXTO -->
    <div class="container corpo">
        <p class="indication-page"><u>Seja um parceiro</u></p>
        <div class="row  content-contato">
          <div class="col-sm">
            <p id="text-contato">
                Estamos entusiasmados em ouvir de você! Conte-nos sobre seus serviços e como podemos ajudar.    
            </p>
          </div>
          <!-- COLUNA FORMS -->
          <div class="col-sm div-forms-contato">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email Comercial</label>
                  <input type="email" class="form-control mt-2" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Menssagem</label>
                  <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
              </form>
          </div>
        </div>
      </div>


{% endblock %}
