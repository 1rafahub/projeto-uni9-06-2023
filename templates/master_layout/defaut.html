<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subtitulo %} Home {% endblock%}</title>

    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- FONT-AWESOME ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--BOOTSTRAP ICONS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="../../static/css/default.css">
    <link rel="stylesheet" href="../../static/css/navbar.css">
    <link rel="stylesheet" href="../../static/css/home.css">
    <link rel="stylesheet" href="../../static/css/contato.css">
    <link rel="stylesheet" href="../../static/css/contratar_servicos.css">
    
</head>
<body>
    <header  class="sticky-top jss5">
        <nav class="navbar navbar-expand-lg w-100 mx-auto d-flex align-items-center justify-content-between"
            style="background-color:white;font-size:20px; border-bottom: 1px solid #d8d8d8;">
            <div class="container-fluid  container-lista">
                <div class="div-logo">
                    <a  href="/">
                        <img class="img-logo" src="../../static/img/projeto-uni9.png">
                    </a>
                </div>
          
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-lista collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav" style="color:black;">              
      
                        <li class="nav-item nav-route" >
                            <a class="nav-link" href="/"><p> Home</p></a>
                        </li>
      
                        <li class="nav-item nav-route" >
                                <a class="nav-link" href="/contratarservicos"><p > Serviços</p></a>
                        </li>
                            
                        <li class="nav-item nav-route" >
                            <a class="nav-link" href="/sobrenos"><p > Sobre nós</p></a>
                        </li>

                        <li class="nav-item nav-route" >
                            <a class="nav-link" href="/contato"><p > Seja um parceiro</p></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
      </header>
    <div class="content-default" style="padding-top: 120px;">
    {% block body %}{% endblock%}            
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

                      
    <!----------------------------------- BOOTSTRAP/JQUERY ----------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
{% block script %}{% endblock %}
</body>
</html>
